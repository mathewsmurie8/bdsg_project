{% extends 'base.html' %}

{% block title %} | Register Donation Center {% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-user-plus"></i> Register Donation Center</h4>
                    </div>
                    <div class="card-body">
                    <!-- Alerts -->
                        {% include 'partials/_alerts.html' %}
                        <form action="{% url 'register_donation_center' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="organisation_name">Organisation Name</label>
                                <input type="text" name="organisation_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" pattern="+[0-9]{5}[0-9]{3}[0-9]{3}" placeholder="The format is +254790360360" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Brief Description</label>
                                <input type="text" name="description" class="form-control" required>
                            </div>
                            <input type="submit" value="Register" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  {% endblock %}
